<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market Web-Site</title>

      rel="stylesheet" />

    <style></style>

  <body class="max-w-[1280px] m-auto py-5">
    <header>
      <!--======================= Header Part Start =======================-->
      <div class="flex items-center justify-between interFont">
        <img src="/images/logo.png" alt="logo.png" class="w-25" />
        <div class="menu flex items-center">
          <ul class="flex items-center px-8">
            <li class="px-8 text-[#8987A1] font-medium hover:text-[#252432]">
              <a href="#">Home</a>
            </li>
            <li class="px-8 text-[#8987A1] font-medium hover:text-[#252432]">
              <a href="#">Shop</a>
            </li>
            <li class="px-8 text-[#8987A1] font-medium hover:text-[#252432]">
              <a href="#">About Us</a>
            </li>
          </ul>
          <div class="cart flex items-center px-3">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="">Cart ($56)</p>
          </div>
        </div>
      </div>
      <!--======================= Header Part End =======================-->
      <!--======================= Banner Part Start =======================-->
      <div class="flex justify-between items-center mt-50 max-w-[570px]">
          <div class="content">
            <h1 class="text-[4rem] notoFont font-bold">ALWAYS <span class="primaryColor">FRESH FLOWERS</span></h1>
            <p class="interFont pColor text-[1.4rem] ">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
          </div>
      </div>
      <!--======================= Banner Part End =======================-->

    </header>
    <main></main>
    <footer></footer>
